<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"  href="./css/bootstrap.css">
  <title>Matrícula</title>
</head>

<body style="background-color: #DCDCDC">

  <header class="page-header" style="background-color: #8B0000">
       <img src="ufoplogo.jpg" alt="Logo UFOP" width="100%">
 </header>


<form action="sucessoCadastro.html" method="get">


    <div class="row" >
      <div class="col-sm-2">
      </div>
  <div class="col-sm-8">
    <fieldset align="center">
        <legend>Matrícula</legend>
          <div class="form-group col-sm-4">
                <label for="">Ano:</label>
                <select class="form-control" id="ano">
                  <option value="0">Selecione o ano</option>
                  <option value="1">2008</option>
                  <option value="2">2009</option>
                  <option value="3">2010</option>
                  <option value="4">2011</option>
                  <option value="5">2012</option>
                  <option value="6">2013</option>
                  <option value="7">2014</option>
                  <option value="8">2015</option>
                  <option value="9">2016</option>
                  <option value="10">2017</option>
                </select>
              </div>
              <div class="form-group col-sm-4">
                    <label for="">Semestre:</label>
                    <select class="form-control" id="semestre">
                      <option value="0">Selecione o semestre</option>
                      <option value="1">1</option>
                      <option value="2">2</option>

                    </select>
              </div>

              <div class="form-group col-sm-4">
                    <label for="">Aluno:</label>
                    <select class="form-control" id="aluno">
                      <option value="0">Aluno</option>
                      <option value="1">Graduação</option>
                      <option value="2">Pós-Graduação</option>
                      <option value="3">Mestrado</option>
                      <option value="4">Doutorado</option>

                    </select>
              </div>

              <div class="form-group col-sm-4">
                    <label for="">Disciplina:</label>
                    <select class="form-control" id="disciplina">
                      <option value="0">Disciplina</option>
                      <option value="1">Sistemas Web I</option>
                      <option value="2">Programação de Computadores I</option>
                      <option value="3">Algoritmos e Estrutura de Dados I</option>
                      <option value="4">Algoritmos e Estruturas de Dados II</option>

                    </select>
              </div>

              <div class="form-group col-sm-2">
                  <div class="radio ">
                    <label><input type="radio" name="tpAluno" value="R">Regular</label>
                  </div>
                  <div class="radio ">
                    <label><input type="radio" name="tpAluno" value="O">Ouvinte</label>
                  </div>
              </div>


        </fieldset>

        <button type="submit" class="btn btn-primary" >Enviar</button>
        <button type="reset" class="btn btn-primary">Limpar</button>
      </div>

      <div class="col-sm-2">
      </div>

  </div>

</form>



    <footer class="footer ">
      <div class="navbar navbar-fixed" align="center">
         <p>UFOP - Universidade Federal de Ouro Preto </p>
         <p>Cleide Helena Almeida Silva Matrícula: 12.1.8511</p>
      </div>
    </footer>

</body>
</html>
