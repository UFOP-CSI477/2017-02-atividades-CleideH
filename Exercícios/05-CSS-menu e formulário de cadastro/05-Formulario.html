<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="estilos.css" rel="stylesheet">
  </head>


  <body>
    <div class="topnav">
      <a href="05-Menu_Principal.html">Principal</a>
      <a href="05-Formulario.html"> Cadastro</a>
      <a href="05-Relatorio_Cadastro.html">Listar</a>
      <a href="#">Lançar</a><!--Link ou Botão?-->
    </div><br>


    <form action="validacao.html" method="post">


      <div class="form">
      <!--Cadastro de dados pessoais-->
      <h1><small>Dados Pessoais</small></h1>

      <label type="nome">Nome: </label>
      <input type="text" name="nome"><br><br>

      <label type="genero">Gênero:</label>
      <input type="radio" name="genero" value="F">Feminino
      <input type="radio" name="genero" value="M">Masculino
      <input type="radio" name="genero" value="N">Não Binário<br><br>

      <label type="cpf">CPF:  </label>
      <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx"><br><br>

      <label type="rg">RG:  </label>
      <input type="text" name="rg" pattern="\d{2}\.\d{3}\.\d{3}"><br><br>

      <label type="tel1">Telefone 1: </label>
      <input type="text" name="tel1" pattern="(\d{2})\d{5}-\d{4}" title="Informe o telefone no formato: (DDD) xxxxx-xxxx">
      <input type="checkbox" name="tel1">Whatsapp
      <input type="checkbox" name="tel1">Telegram<br><br>

      <label type="tel2">Telefone 2: </label>
      <input type="text" name="tel2" pattern="(\d{2})\d{5}-\d{4}" title="Informe o telefone no formato: (DDD) xxxxx-xxxx">
      <input type="checkbox" name="tel2">Whatsapp
      <input type="checkbox" name="tel2">Telegram<br><br>

      <label type="email">E-mail:</label>
      <input type="email" required="required"  name="email" placeholder="Email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <input type="email" required="required" name="confemail"placeholder="Confimação de Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </div><br>

   <div class="form">
      <!--Cadastro de endereço-->
      <h1><small>Endereço</small></h1>

      <label type="rua">Rua: </label>
      <input type="text" name="rua" >

      <label type="numero">Número: </label>
      <input type="text" name="numero" size="5"><br><br>

      <label type="complemento">Complemento: </label>
      <input type="text" name="complemento">

      <label type="cep" >CEP:</label>
      <input  name="cep" size="8" pattern="[0-9]{5}-[0-9]{3}"></label><br><br>

      <label type="bairro">Bairro: </label>
      <input type="text" name="bairro"><br><br>


      <div id="listaEstado">
        <label type="estado">Estado: </label>
        <select  name="estado">
          <option value="0">Selecione</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
          <option value="5">E</option>
          <option value="6">F</option>
        </select>
      </div><br>


      <div id="listCidade">
        <label type="cidade">Cidade: </label>
        <select name="cidade">
          <option value="0">Selecione</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
        </select>
      </div><br>
</div><br>
<div class="form">
      <!--Ciação de senha e validação de cadastro-->
      <h1><small>Dados de Login</small> </h1>

      <label type="login">Login: </label>
      <input type="text" name="login"><br><br>

      <label type="senha">Senha</label>
      <input type="password" name="senha" placeholder="Senha" required >
      <input type="password" name="confsenha" placeholder="Confimação de senha" required><br><br>

      <input type="submit" value="Cadastrar">
      <input type="reset" name="Limpar"><br><br>

    </form>
</div><br>

    <a  id="voltar" href="05-Menu_Principal.html">Voltar</a>

  </body>
</html>
